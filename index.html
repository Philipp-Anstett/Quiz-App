<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quizapp</span>
      </div>
    </nav>
    <div class="container">
      <div class="card quiz-card">
        <img
          src="./img/quiz.jpg"
          class="card-img-top header-card"
          id="header-image"
          alt="..."
        />
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped bg-success"
            id="progress-bar"
            role="progressbar"
            style="width: 0%"
          ></div>
        </div>
        <div class="card-body" id="endscreen-container" style="display: none">
          <div class="trophy-answers quiz-done">Quiz beendet!</div>
          <div class="trophy-answers">
            Du hast <b id="right-questions"> </b> von
            <b id="amount-of-questions"> </b> Fragen richtig beantwortet
          </div>
          <div class="button-restart">
            <button onclick="restartGame()" class="btn btn-primary">
              Erneut spielen
            </button>
          </div>
        </div>
        <div class="card-body" id="question-container">
          <h5 class="card-title" id="question-text">Frage</h5>
          <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort 1</div>
          </div>
          <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort 2</div>
          </div>
          <div class="card quiz-answer mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort 3</div>
          </div>
          <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Antwort 4</div>
          </div>
        </div>
        <div class="question-footer">
          <span>
            <b id="question-Number">1</b> von
            <b id="total-questions"></b> Fragen
          </span>
          <span>
            <button
              onclick="nextQuestion()"
              class="btn btn-primary"
              id="next-button"
              disabled
            >
              NÃ¤chste Frage
            </button></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
